  <style>
    /* ---------------------------------- */
    /* 1. 基本設定とリセット (共通) */
    /* ---------------------------------- */
    :root {
      --bg-color: #0d1117;
      --text-color: #e6edf3;
      --primary-color: #3498db;
      --primary-hover: #5dade2;
      --header-bg: rgba(13, 17, 23, 0.8);
      --card-bg: #161b22;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
    }
    img { max-width: 100%; height: auto; vertical-align: middle; }
    a { color: var(--primary-color); text-decoration: none; transition: color 0.3s ease; }
    a:hover { color: var(--primary-hover); }
    ul { list-style: none; }

    /* ---------------------------------- */
    /* 2. ヘッダー & フッター (共通) */
    /* ---------------------------------- */
    .header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 4%; background-color: var(--header-bg);
      backdrop-filter: blur(10px); position: fixed; width: 100%;
      top: 0; z-index: 1000; transition: background-color 0.3s ease;
    }
    .header-scrolled { background-color: rgba(13, 17, 23, 0.95); }
    .logo img { height: 45px; }
    .nav-links { display: flex; }
    .nav-links li { margin: 0 15px; }
    .nav-links a {
      color: var(--text-color); font-weight: bold; font-size: 16px;
      font-family: 'Montserrat', sans-serif; position: relative; padding-bottom: 5px;
    }
    .nav-links a::after {
      content: ''; position: absolute; bottom: 0; left: 0;
      width: 0; height: 2px; background-color: var(--primary-color);
      transition: width 0.3s ease;
    }
    .nav-links a:hover::after { width: 100%; }
    .menu-toggle { display: none; font-size: 28px; background: none; border: none; color: var(--text-color); cursor: pointer; z-index: 1001; }
    
    .site-footer { background-color: #000; padding: 50px 4%; color: #aaa; }
    .footer-container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; }
    .footer-logo { height: 50px; margin-bottom: 20px; }
    .footer-column h4 { font-family: 'Montserrat', sans-serif; color: #fff; margin-bottom: 20px; font-size: 18px; }
    .footer-column ul li { margin-bottom: 10px; }
    .footer-column ul a { color: #aaa; }
    .footer-column ul a:hover { color: #fff; }
    .footer-bottom { text-align: center; margin-top: 50px; padding-top: 20px; border-top: 1px solid #333; font-size: 14px; }

    /* ---------------------------------- */
    /* 3. お知らせページ専用スタイル */
    /* ---------------------------------- */
    .page-header {
      padding-top: 150px; padding-bottom: 80px; text-align: center;
      background: linear-gradient(rgba(13, 17, 23, 0.7), rgba(13, 17, 23, 1)), url('../images/sample04.png') no-repeat center center;
      background-size: cover;
    }
    .page-header h1 { font-size: 3.5rem; font-family: 'Montserrat', sans-serif; animation: fade-in-up 1s ease-out; }

    .news-section {
        padding: 80px 4%;
        max-width: 1200px;
        margin: 0 auto;
    }

    .news-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 30px;
    }

    .news-card {
        background-color: var(--card-bg);
        border-radius: 10px;
        overflow: hidden;
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .news-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    
    .news-card-image {
        width: 100%;
        aspect-ratio: 16 / 9;
        object-fit: cover;
    }

    .news-card-content {
        padding: 20px;
        display: flex;
        flex-direction: column;
        flex-grow: 1; /* 内容が少なくても高さを揃える */
    }
    
    .news-card-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        font-size: 0.9rem;
    }

    .news-card-date {
        color: #aaa;
    }

    .news-card-category {
        background-color: var(--primary-color);
        color: #fff;
        padding: 3px 10px;
        border-radius: 50px;
        font-size: 0.8rem;
        font-weight: bold;
    }

    .news-card-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: var(--text-color); /* ホバーしても色が変わらないように */
        flex-grow: 1;
    }
    
    .news-card-description {
        font-size: 0.95rem;
        line-height: 1.6;
        color: #ccc;
    }
    
    /* ---------------------------------- */
    /* 4. スクロールアニメーション */
    /* ---------------------------------- */
    .reveal {
      opacity: 0; transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .reveal.visible { opacity: 1; transform: translateY(0); }

    /* ---------------------------------- */
    /* 5. レスポンシブ対応 */
    /* ---------------------------------- */
    @media (max-width: 768px) {
      .nav-links {
        position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
        background-color: var(--bg-color); flex-direction: column;
        justify-content: center; align-items: center;
        transform: translateX(100%); transition: transform 0.4s ease-in-out;
      }
      .nav-links.active { transform: translateX(0); }
      .nav-links li { margin: 20px 0; }
      .nav-links a { font-size: 24px; }
      .menu-toggle { display: block; }
      .page-header h1 { font-size: 2.8rem; }
      .news-grid { grid-template-columns: 1fr; }
    }
    
    /* ---------------------------------- */
    /* 6. アニメーションキーフレーム */
    /* ---------------------------------- */
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <!-- JavaScript (HTML内に統合) -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      
      // --- ハンバーガーメニュー ---
      const menuToggle = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector(".nav-links");
      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });

      // --- ヘッダーのスクロール効果 ---
      const header = document.querySelector('.header');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          header.classList.add('header-scrolled');
        } else {
          header.classList.remove('header-scrolled');
        }
      });

      // --- お知らせデータを読み込んで表示する機能 ---
      const newsContainer = document.getElementById('news-grid-container');

      async function loadNews() {
        try {
          // 'news-data.json'ファイルを読み込みます
          const response = await fetch('news-data.json');
          if (!response.ok) {
            throw new Error('お知らせデータの読み込みに失敗しました。');
          }
          const newsData = await response.json();

          // データが空の場合のメッセージ
          if (newsData.length === 0) {
              newsContainer.innerHTML = '<p>現在、新しいお知らせはありません。</p>';
              return;
          }

          // データを元にお知らせカードを生成
          newsData.forEach(item => {
            const newsCard = document.createElement('a');
            newsCard.href = item.id;
            newsCard.className = 'news-card reveal';
            
            newsCard.innerHTML = `
              <img src="${item.image}" alt="${item.title}" class="news-card-image">
              <div class="news-card-content">
                <div class="news-card-meta">
                  <span class="news-card-date">${item.date}</span>
                  <span class="news-card-category">${item.category}</span>
                </div>
                <h3 class="news-card-title">${item.title}</h3>
                <p class="news-card-description">${item.description}</p>
              </div>
            `;
            newsContainer.appendChild(newsCard);
          });
          
          // お知らせが生成された後にスクロールアニメーションを設定
          setupScrollAnimation();

        } catch (error) {
          console.error(error);
          newsContainer.innerHTML = '<p>お知らせの表示中にエラーが発生しました。</p>';
        }
      }
      
      // --- スクロールアニメーション ---
      function setupScrollAnimation() {
        const revealElements = document.querySelectorAll(".reveal");
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.1 });

        revealElements.forEach(el => {
          observer.observe(el);
        });
      }

      // お知らせ読み込みを実行
      loadNews();
    });
  </script>
