<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEWS | Ocearya Group</title>
  <link rel="icon" href="../ロゴ/ロゴ.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ABOUTと同じ基本CSSを適用 */
    :root { --text-main: #fff; --text-sub: #d1d1d6; --glass-bg: rgba(20,20,20,0.4); --glass-border: rgba(255,255,255,0.1); --glass-shadow: 0 8px 32px 0 rgba(0,0,0,0.3); }
    body { font-family: 'Inter', 'Noto Sans JP', sans-serif; background: #000; color: var(--text-main); margin: 0; line-height: 1.8; overflow-x: hidden;}
    a { text-decoration: none; color: inherit; transition: 0.3s; }
    
    .bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: -1; background: #000; overflow: hidden; }
    .gradient-orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: float 20s infinite alternate; }
    .orb-1 { top: -10%; right: -10%; width: 50vw; height: 50vw; background: #0a84ff; }
    .bg-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.2); backdrop-filter: blur(30px); }
    @keyframes float { to { transform: translate(-30px, 30px); } }

    .header { display: flex; justify-content: space-between; padding: 15px 5%; position: fixed; width: 100%; top: 0; z-index: 1000; background: rgba(255,255,255,0.01); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); }
    .header.scrolled { background: rgba(0,0,0,0.7); }
    .nav-links { display: flex; gap: 25px; list-style: none; align-items: center; }
    .nav-links a { font-size: 0.9rem; color: var(--text-sub); }
    .nav-links a:hover { color: #fff; }
    .staff-btn { padding: 6px 16px; border: 1px solid rgba(255,255,255,0.2); border-radius: 20px; font-size: 0.8rem !important; display: flex; gap: 6px; align-items: center; }
    .menu-toggle { display: none; color: #fff; background: none; border: none; font-size: 1.5rem; }

    .page-title { padding: 160px 5% 60px; text-align: center; font-size: 3rem; font-weight: 800; background: linear-gradient(to bottom, #fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    .news-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; padding: 0 8% 80px; max-width: 1200px; margin: 0 auto; }
    
    .news-card {
        background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 20px;
        overflow: hidden; display: flex; flex-direction: column; transition: 0.4s;
        backdrop-filter: blur(20px); box-shadow: var(--glass-shadow);
    }
    .news-card:hover { transform: translateY(-8px); border-color: rgba(255,255,255,0.3); background: rgba(40,40,40,0.5); }
    .news-image { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
    .news-content { padding: 25px; display: flex; flex-direction: column; flex: 1; }
    .news-meta { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 0.85rem; color: #aaa; }
    .news-tag { background: #0a84ff; color: #fff; padding: 2px 10px; border-radius: 50px; font-size: 0.75rem; font-weight: bold; }
    .news-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; flex: 1; }
    .news-desc { font-size: 0.9rem; color: var(--text-sub); display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

    .footer { background: rgba(0,0,0,0.8); padding: 60px 5% 20px; border-top: 1px solid var(--glass-border); color: var(--text-sub); backdrop-filter: blur(20px); }
    .footer-flex { display: flex; flex-wrap: wrap; justify-content: space-between; max-width: 1200px; margin: 0 auto; gap: 40px; }
    
    @media (max-width: 768px) {
        .nav-links { position: fixed; top: 0; right: 0; height: 100vh; width: 100%; background: #000; flex-direction: column; justify-content: center; transform: translateX(100%); transition: 0.3s; }
        .nav-links.active { transform: translateX(0); }
        .menu-toggle { display: block; z-index: 1001; }
    }
  </style>
</head>
<body>
  <div class="bg-container"><div class="gradient-orb orb-1"></div><div class="bg-overlay"></div></div>

  <header class="header">
    <div style="display: flex; align-items: center; gap: 10px;">
        <a href="../index.html"><img src="../ロゴ/sample01.jpg" style="width:40px; border-radius:8px;"></a>
        <span style="font-weight:700;">Ocearya</span>
    </div>
    <nav>
      <button class="menu-toggle"><i class="fa-solid fa-bars"></i></button>
      <ul class="nav-links">
        <li><a href="../index.html">ホーム</a></li>
        <li><a href="../about/about.html">概要</a></li>
        <li><a href="news.html">ニュース</a></li>
        <li><a href="../タレント/talents.html">サービス</a></li>
        <li><a href="../依頼/依頼.html">依頼する</a></li>
        <li><a href="../問い合わせ/contact.html">お問い合わせ</a></li>
        <li><a href="../staff/login.html" class="staff-btn"><i class="fa-solid fa-lock"></i> スタッフ</a></li>
      </ul>
    </nav>
  </header>

  <h1 class="page-title">Latest News</h1>
  
  <div class="news-grid" id="news-container">
    <!-- JSで読み込み -->
  </div>

  <footer class="footer">
      <div class="footer-flex">
          <div><h4>Ocearya</h4><p>Next Wave of Creation.</p></div>
          <div><p>&copy; 2025 Ocearya Group.</p></div>
      </div>
  </footer>

  <script>
    document.querySelector('.menu-toggle').addEventListener('click', () => document.querySelector('.nav-links').classList.toggle('active'));
    window.addEventListener('scroll', () => document.querySelector('.header').classList.toggle('scrolled', window.scrollY > 50));

    async function loadNews() {
        const container = document.getElementById('news-container');
        try {
            const res = await fetch('news-data.json');
            if(!res.ok) throw new Error('Failed');
            const data = await res.json();
            if(data.length === 0) { container.innerHTML = '<p style="text-align:center;">お知らせはありません。</p>'; return; }
            
            data.forEach(item => {
                const card = document.createElement('a');
                card.href = item.id;
                card.className = 'news-card';
                card.innerHTML = `
                    <img src="${item.image}" class="news-image" alt="news">
                    <div class="news-content">
                        <div class="news-meta"><span>${item.date}</span><span class="news-tag">${item.category}</span></div>
                        <h3 class="news-title">${item.title}</h3>
                        <p class="news-desc">${item.description}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        } catch(e) { container.innerHTML = '<p style="text-align:center;">読み込みエラーが発生しました。</p>'; }
    }
    loadNews();
  </script>
</body>
</html>
