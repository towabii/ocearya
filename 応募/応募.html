<h2 style="text-align:center;">Ocearya Group 応募フォーム</h2>
<h3 style="text-align:center;">このフォームは、OcearyaGroupの管理課のみに送られます。</h3>

<form id="applyForm">
  <input type="text" name="氏名" placeholder="氏名（活動名でもOK）" required><br>
  <input type="text" name="本名" placeholder="本名"><br>
  <input type="date" name="生年月日" placeholder="生年月日" required><br>
  <input type="number" name="年齢" placeholder="年齢" required><br>
  <input type="text" name="連絡先" placeholder="連絡先（Discord ID / メールアドレスなど）" required><br>
  <input type="text" name="居住地域" placeholder="居住地域（都道府県だけでOK）" required><br>

  <h3>【学歴・経歴】</h3>
  <input type="text" name="学歴・職業" placeholder="現在の学年／職業" required><br>
  <textarea name="過去の活動歴" placeholder="過去の活動歴（所属していた団体、プロジェクトなど）"></textarea><br>
  <textarea name="受賞歴・実績" placeholder="特筆すべき受賞歴・実績（あれば）"></textarea><br>

  <h3>【希望部門・役割】</h3>
  <select name="応募希望部門" required>
    <option value="イラストレーター部門">イラストレーター部門</option>
    <option value="SNS配信部門">SNS配信部門</option>
    <option value="マイクラサーバー部門">マイクラサーバー部門</option>
    <option value="Unityゲーム開発部門">Unityゲーム開発部門</option>
    <option value="ロブロックス開発部門">ロブロックス開発部門</option>
    <option value="PR（広報）部門">PR（広報）部門</option>
    <option value="フォートナイトマップ部門">フォートナイトマップ部門</option>
    <option value="総合運営部門">総合運営部門</option>
    <option value="タレント">タレント</option>

  </select><br>
  <textarea name="具体的にやりたいこと" placeholder="具体的にやりたいこと・希望ポジション"></textarea><br>

  <h3>【スキル・経験】</h3>
  <textarea name="扱えるツール・ソフト" placeholder="扱えるツール・ソフト（例：Photoshop、Premiere Pro、Blender、Minecraftプラグイン開発など）"></textarea><br>
  <textarea name="得意な作業・分野" placeholder="得意な作業・分野"></textarea><br>
  <textarea name="制作物" placeholder="これまでに制作したもの（URL・ポートフォリオ添付可）"></textarea><br>

  <h3>【活動スタイル】</h3>
  <input type="text" name="活動可能時間" placeholder="1週間の活動可能時間（例：平日○時間、休日○時間）" required><br>
  <input type="text" name="活動可能時間帯" placeholder="活動可能な時間帯（例：夜20時〜23時）" required><br>
  <select name="長期間参加可能">
    <option value="はい">長期間参加可能（半年以上）</option>
    <option value="いいえ">長期間参加不可</option>
  </select><br>

  <h3>【参加にあたって】</h3>
  <select name="同意" required>
    <option value="はい">OcearyaGroupの「無報酬または成果報酬型」活動スタイルに納得しています</option>
    <option value="いいえ">納得していません</option>
  </select><br>
  <select name="保護者同意">
    <option value="対象外">対象外（14歳以上の方）</option>
    <option value="はい">保護者同意あり</option>
    <option value="いいえ">保護者同意なし</option>
  </select><br>

  <h3>【自己PR・その他】</h3>
  <textarea name="自己PR" placeholder="自己PR（得意なこと、アピールポイント）"></textarea><br>
  <textarea name="活動意気込み" placeholder="活動に対する意気込みや、将来やりたいことなど"></textarea><br>
  <textarea name="質問要望" placeholder="質問・運営への要望（あれば）"></textarea><br>

  <button type="submit">送信</button>
</form>

<script>
  // フォーム送信後にDiscordにデータを送信するための処理
  document.getElementById('applyForm').addEventListener('submit', function(event) {
    event.preventDefault(); // デフォルトのフォーム送信を防ぐ

    const formData = new FormData(this);
    
    // Discord Webhook URL（あなたのウェブフックURLをここに入力）
    const webhookUrl = 'https://discord.com/api/webhooks/1366056741334290514/TiIDyv1kXbEsJp6AqaeTbkQ97DR_sJCe56UTyao9jZHhi2jEsHnS9lXLnnNxjFaz3341';

    // メッセージデータの構造
    const messageData = {
      content: "新しい応募が届きました！",
      embeds: [
        {
          title: "応募詳細",
          fields: [
            { name: "氏名", value: formData.get("氏名") },
            { name: "本名", value: formData.get("本名") || "未記入" },
            { name: "生年月日", value: formData.get("生年月日") },
            { name: "年齢", value: formData.get("年齢") },
            { name: "連絡先", value: formData.get("連絡先") },
            { name: "居住地域", value: formData.get("居住地域") },
            { name: "学歴・職業", value: formData.get("学歴・職業") },
            { name: "過去の活動歴", value: formData.get("過去の活動歴") || "未記入" },
            { name: "受賞歴・実績", value: formData.get("受賞歴・実績") || "なし" },
            { name: "応募希望部門", value: formData.get("応募希望部門") },
            { name: "やりたいこと", value: formData.get("具体的にやりたいこと") },
            { name: "得意なツール・スキル", value: formData.get("扱えるツール・ソフト") },
            { name: "得意な作業・分野", value: formData.get("得意な作業・分野") },
            { name: "制作物", value: formData.get("制作物") || "未記入" },
            { name: "活動時間", value: formData.get("活動可能時間") },
            { name: "活動時間帯", value: formData.get("活動可能時間帯") },
            { name: "長期間参加可能", value: formData.get("長期間参加可能") },
            { name: "参加同意", value: formData.get("同意") },
            { name: "保護者同意", value: formData.get("保護者同意") },
            { name: "自己PR", value: formData.get("自己PR") },
            { name: "活動意気込み", value: formData.get("活動意気込み") },
            { name: "質問・要望", value: formData.get("質問要望") || "なし" }
          ]
        }
      ]
    };

    // Webhookへ送信
    fetch(webhookUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(messageData)
    }).then(response => {
      if (response.ok) {
        alert("応募が送信されました！");
        document.getElementById('applyForm').reset();
      } else {
        alert("送信に失敗しました。もう一度お試しください。");
      }
    }).catch(error => {
      console.error('Error sending data:', error);
      alert("送信に失敗しました。");
    });
  });
</script>
