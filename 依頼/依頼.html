<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.9);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 40px;
    }

    nav {
      flex-grow: 1;
      text-align: center;
    }

    nav ul {
      display: inline-flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }

    h2, h3 {
      margin-top: 120px;
      text-align: center;
    }

    form {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: 30px auto;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
    }

    input, textarea, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #222;
      color: #fff;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .note {
      color: red;
      font-weight: bold;
      text-align: center;
    }

    footer {
      background-color: #111;
      padding: 20px;
      font-size: 14px;
      text-align: center;
      color: #fff;
    }

    .footer-top {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
      padding: 20px 0;
    }

    .footer-logo {
      height: 40px;
    }

    .footer-links ul,
    .footer-social ul {
      list-style: none;
      padding: 0;
    }

    .footer-links li,
    .footer-social li {
      margin: 5px 0;
    }

    .footer-links a,
    .footer-social a {
      color: #fff;
      text-decoration: none;
    }

    /* ハンバーガーとスマホ対応 */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
        position: absolute;
        right: 20px;
        top: 15px;
      }

      nav {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.95);
        padding: 10px 0;
      }

      nav.active {
        display: block;
      }

      nav ul {
        display: block;
      }

      nav ul li {
        margin: 10px 0;
      }

      h2, h3 {
        margin-top: 160px;
      }
    }
  </style>
</head>

<h2>Ocearya Group 依頼フォーム</h2>
<h3>ご依頼内容を下記フォームよりご記入ください。</h3>

<form action="https://script.google.com/macros/s/AKfycbyFB6liyPRfuopzHeYC14RzMHxXIeVY5NjI4t4Kvcrk/dev" method="POST">
  <input type="text" name="名前" placeholder="お名前（ニックネーム可）" required>
  <input type="text" name="連絡先" placeholder="メールアドレス または LINEの有無" required>

  <select name="依頼内容カテゴリ" required>
    <option value="">依頼の内容を選択</option>
    <option value="デザイン">デザイン</option>
    <option value="動画編集">動画編集</option>
    <option value="プログラミング">プログラミング</option>
    <option value="相談">相談</option>
    <option value="Ai">AI</option>
    <option value="ITパスポートコーチング">ITパスポートコーチング</option>
    <option value="イラストモデリング">イラストモデリング</option>
    <option value="その他">その他</option>
  </select>

  <input type="text" name="依頼タイトル" placeholder="依頼タイトル" required>
  <textarea name="依頼詳細" placeholder="依頼内容を詳しくご記入ください" required></textarea>
  <input type="text" name="依頼金額" placeholder="依頼金額（円）" required>

  <select name="送金プラン" required>
    <option value="">送金プランを選択</option>
    <option value="ココナラ">ココナラ</option>
    <option value="クリエティア">クリエティア</option>
    <option value="その他を希望">その他を希望</option>
  </select>

  <input type="date" name="完了希望日" required>

  <p class="note">※オンラインで完結できる内容のサービスを提案してください。リアルで会うことが前提のサービスは依頼できません。</p>

  <button type="submit">送信</button>
</form>
