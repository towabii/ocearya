<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT | Ocearya Group</title>
  <link rel="icon" href="../ロゴ/ロゴ.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* REQUESTとほぼ同じCSSを使用 */
    :root { --text-main: #fff; --text-sub: #d1d1d6; --glass-bg: rgba(20,20,20,0.4); --glass-border: rgba(255,255,255,0.1); --glass-shadow: 0 8px 32px 0 rgba(0,0,0,0.3); --accent: #0a84ff; }
    body { font-family: 'Inter', 'Noto Sans JP', sans-serif; background: #000; color: var(--text-main); margin: 0; line-height: 1.8; overflow-x: hidden; }
    a { text-decoration: none; color: inherit; transition: 0.3s; }
    .bg-container { position: fixed; inset: 0; z-index: -1; background: #000; }
    .gradient-orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.5; animation: float 20s infinite alternate; }
    .orb-1 { bottom: 20%; right: 20%; width: 50vw; height: 50vw; background: #ff2e63; opacity: 0.4; }
    .bg-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(30px); }
    @keyframes float { to { transform: translate(-30px, -30px); } }

    .header { display: flex; justify-content: space-between; padding: 15px 5%; position: fixed; width: 100%; top: 0; z-index: 1000; background: rgba(255,255,255,0.01); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); }
    .header.scrolled { background: rgba(0,0,0,0.8); }
    .logo-img { width: 40px; border-radius: 8px; }
    .nav-links { display: flex; gap: 20px; list-style: none; align-items: center; }
    .nav-links a { color: var(--text-sub); font-size: 0.9rem; }
    .nav-links a:hover { color: #fff; }
    .staff-btn { border: 1px solid #555; padding: 5px 15px; border-radius: 20px; }
    .menu-toggle { display: none; background: none; border: none; color: #fff; font-size: 1.5rem; }

    .page-wrapper { padding: 150px 5% 100px; max-width: 800px; margin: 0 auto; }
    .page-title { text-align: center; font-size: 2.5rem; font-weight: 800; margin-bottom: 40px; }
    
    .glass-form {
        background: var(--glass-bg); border: 1px solid var(--glass-border);
        border-radius: 24px; padding: 40px; box-shadow: var(--glass-shadow); backdrop-filter: blur(20px);
    }
    
    .form-group { margin-bottom: 25px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }
    .form-control {
        width: 100%; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
        background: rgba(255,255,255,0.05); color: #fff; font-size: 1rem; transition: 0.3s;
    }
    .form-control:focus { outline: none; border-color: var(--accent); background: rgba(255,255,255,0.1); }
    textarea.form-control { min-height: 150px; resize: vertical; }

    .btn-submit {
        width: 100%; padding: 15px; border-radius: 50px; background: linear-gradient(135deg, #0071e3, #00c6ff);
        color: #fff; font-weight: bold; border: none; cursor: pointer; font-size: 1.1rem;
        box-shadow: 0 5px 15px rgba(0,113,227,0.4); transition: 0.3s; margin-top: 10px;
    }
    .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,113,227,0.6); }

    @media (max-width: 768px) {
        .nav-links { position: fixed; top: 0; right: 0; height: 100vh; width: 100%; background: #000; flex-direction: column; justify-content: center; transform: translateX(100%); transition: 0.3s; }
        .nav-links.active { transform: translateX(0); }
        .menu-toggle { display: block; z-index: 1001; }
        .glass-form { padding: 25px; }
    }
  </style>
</head>
<body>
  <div class="bg-container"><div class="gradient-orb orb-1"></div><div class="bg-overlay"></div></div>

  <header class="header">
    <div style="display:flex; align-items:center; gap:10px;">
        <a href="../index.html"><img src="../ロゴ/sample01.jpg" class="logo-img"></a>
        <span style="font-weight:700;">Ocearya</span>
    </div>
    <nav>
      <button class="menu-toggle"><i class="fa-solid fa-bars"></i></button>
      <ul class="nav-links">
        <li><a href="../index.html">ホーム</a></li>
        <li><a href="../about/about.html">概要</a></li>
        <li><a href="../news/news.html">ニュース</a></li>
        <li><a href="../タレント/talents.html">サービス</a></li>
        <li><a href="../依頼/依頼.html">依頼する</a></li>
        <li><a href="contact.html">コンタクト</a></li>
        <li><a href="../staff/login.html" class="staff-btn"><i class="fa-solid fa-lock"></i> Staff</a></li>
      </ul>
    </nav>
  </header>

  <div class="page-wrapper">
    <h1 class="page-title">Contact Us</h1>
    <p style="text-align: center; margin-bottom: 40px; color: #aaa;">
      ご質問・ご相談はお気軽に。<br>チーム参加希望もこちらからお問い合わせください。
    </p>

    <form action="https://script.google.com/macros/s/AKfycbzP4TGsdq9tJHObw6jIl7gv6neEupo6vmcnWE3tOhp__gFfxAJ7wxdM9YReAt4oNu5i/exec" method="POST" class="glass-form">
      <div class="form-group">
        <label>お名前 (ニックネーム可)</label>
        <input type="text" name="名前" class="form-control" placeholder="山田 太郎" required>
      </div>

      <div class="form-group">
        <label>連絡先 (Discord ID or Email)</label>
        <input type="text" name="連絡先" class="form-control" placeholder="user#1234 or email@example.com" required>
      </div>

      <div class="form-group">
        <label>お問い合わせ種別</label>
        <select name="問い合わせ種別" class="form-control" required>
          <option value="" disabled selected>選択してください</option>
          <option value="Ocearya全体について">Ocearya全体について</option>
          <option value="所属タレントについて">所属タレントについて</option>
          <option value="技術サポート">技術サポート</option>
          <option value="採用・応募について">採用・応募について</option>
          <option value="その他">その他</option>
        </select>
      </div>

      <div class="form-group">
        <label>お問い合わせ内容</label>
        <textarea name="問い合わせ内容" class="form-control" placeholder="詳細をご記入ください" required></textarea>
      </div>

      <div class="form-group">
        <label>添付資料URL (任意)</label>
        <input type="url" name="添付資料URL" class="form-control" placeholder="https://...">
      </div>

      <button type="submit" class="btn-submit">送信する</button>
    </form>
  </div>

  <script>
    document.querySelector('.menu-toggle').addEventListener('click', () => document.querySelector('.nav-links').classList.toggle('active'));
    window.addEventListener('scroll', () => document.querySelector('.header').classList.toggle('scrolled', window.scrollY > 50));
  </script>
</body>
</html>
