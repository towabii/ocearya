<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SERVICES | Ocearya Group</title>
  <link rel="icon" href="../ロゴ/ロゴ.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* 共通CSS (Request等と同じ) */
    :root { --text-main: #fff; --text-sub: #d1d1d6; --glass-bg: rgba(20,20,20,0.4); --glass-border: rgba(255,255,255,0.1); --glass-shadow: 0 8px 32px 0 rgba(0,0,0,0.3); }
    body { font-family: 'Inter', 'Noto Sans JP', sans-serif; background: #000; color: var(--text-main); margin: 0; line-height: 1.8; overflow-x: hidden; }
    a { text-decoration: none; color: inherit; transition: 0.3s; }
    .bg-container { position: fixed; inset: 0; z-index: -1; background: #000; }
    .gradient-orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: float 20s infinite alternate; }
    .orb-1 { top: 20%; right: 20%; width: 50vw; height: 50vw; background: #00c6ff; }
    .bg-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.2); backdrop-filter: blur(30px); }
    @keyframes float { to { transform: translate(-40px, 40px); } }

    /* Header */
    .header { display: flex; justify-content: space-between; padding: 15px 5%; position: fixed; width: 100%; top: 0; z-index: 1000; background: rgba(255,255,255,0.01); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); }
    .header.scrolled { background: rgba(0,0,0,0.8); }
    .logo-img { width: 40px; border-radius: 8px; }
    .nav-links { display: flex; gap: 20px; list-style: none; align-items: center; }
    .nav-links a { color: var(--text-sub); font-size: 0.9rem; }
    .nav-links a:hover { color: #fff; }
    .staff-btn { border: 1px solid #555; padding: 5px 15px; border-radius: 20px; }
    .menu-toggle { display: none; background: none; border: none; color: #fff; font-size: 1.5rem; }

    /* Service Grid */
    .page-title { padding: 160px 5% 60px; text-align: center; font-size: 3rem; font-weight: 800; background: linear-gradient(to bottom, #fff, #bbb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    
    .service-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto 100px; padding: 0 5%; }
    
    .glass-card {
        background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 20px;
        overflow: hidden; display: flex; flex-direction: column; transition: 0.4s; backdrop-filter: blur(20px);
        box-shadow: var(--glass-shadow);
    }
    .glass-card:hover { transform: translateY(-8px); border-color: rgba(255,255,255,0.3); background: rgba(50,50,50,0.5); }
    
    .card-img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
    .card-body { padding: 25px; flex: 1; display: flex; flex-direction: column; }
    .card-meta { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.85rem; }
    .tag-price { background: #0a84ff; color: #fff; padding: 2px 10px; border-radius: 50px; font-weight: bold; }
    .card-title { font-size: 1.25rem; font-weight: bold; margin-bottom: 10px; flex: 1; }
    .card-desc { font-size: 0.9rem; color: #bbb; line-height: 1.6; }

    @media (max-width: 768px) {
        .nav-links { position: fixed; top: 0; right: 0; height: 100vh; width: 100%; background: #000; flex-direction: column; justify-content: center; transform: translateX(100%); transition: 0.3s; }
        .nav-links.active { transform: translateX(0); }
        .menu-toggle { display: block; z-index: 1001; }
    }
  </style>
</head>
<body>
  <div class="bg-container"><div class="gradient-orb orb-1"></div><div class="bg-overlay"></div></div>

  <header class="header">
    <div style="display:flex; align-items:center; gap:10px;">
        <a href="../index.html"><img src="../ロゴ/sample01.jpg" class="logo-img"></a>
        <span style="font-weight:700;">Ocearya</span>
    </div>
    <nav>
      <button class="menu-toggle"><i class="fa-solid fa-bars"></i></button>
      <ul class="nav-links">
        <li><a href="../index.html">ホーム</a></li>
        <li><a href="../about/about.html">概要</a></li>
        <li><a href="../news/news.html">ニュース</a></li>
        <li><a href="talents.html">サービス</a></li>
        <li><a href="../依頼/依頼.html">依頼する</a></li>
        <li><a href="../問い合わせ/contact.html">コンタクト</a></li>
        <li><a href="../staff/login.html" class="staff-btn"><i class="fa-solid fa-lock"></i> Staff</a></li>
      </ul>
    </nav>
  </header>

  <h1 class="page-title">Our Services</h1>

  <div class="service-grid" id="service-container">
    <!-- JSで挿入 -->
  </div>

  <script>
    document.querySelector('.menu-toggle').addEventListener('click', () => document.querySelector('.nav-links').classList.toggle('active'));
    window.addEventListener('scroll', () => document.querySelector('.header').classList.toggle('scrolled', window.scrollY > 50));

    async function loadServices() {
        const container = document.getElementById('service-container');
        try {
            const res = await fetch('services-data.json');
            if(!res.ok) throw new Error('Error');
            const data = await res.json();
            if(data.length === 0) { container.innerHTML = '<p style="text-align:center;">サービスがありません。</p>'; return; }

            data.forEach(item => {
                const card = document.createElement('a');
                card.href = item.id;
                card.className = 'glass-card';
                card.innerHTML = `
                    <img src="${item.image}" class="card-img" alt="service">
                    <div class="card-body">
                        <div class="card-meta">
                            <span>by ${item.creator}</span>
                            <span class="tag-price">${item.price}</span>
                        </div>
                        <h3 class="card-title">${item.title}</h3>
                        <p class="card-desc">${item.description}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        } catch(e) { container.innerHTML = '<p style="text-align:center;">読み込みエラー。</p>'; }
    }
    loadServices();
  </script>
</body>
</html>
